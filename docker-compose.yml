version: "3"
services:
    auth-app:
        container_name: auth-app
        image: latest:auth01
        restart: always
        build: .
        ports:
            - "7500:7500"
        links:
            - mongo
    mongo:
        container_name: mongo
        image: mongo
        volumes:
            - ./data:/data/db
        ports:
            - "27018:27017"
